{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Products</h1>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.price }}$</li>
            {% empty %}
                <li>No products available.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
