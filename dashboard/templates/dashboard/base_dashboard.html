{% extends 'base.html' %}
{% load static %}

{% block extra_title %} - Dashboard{% endblock %}


{% block content %}
    <div class="container px-4 pt-3 pb-4">
        <nav class="border-bottom pb-3 mb-4">
            <div class="d-flex flex-column justify-content-between flex-lg-row align-items-lg-center">

                <div class="d-flex justify-content-between align-items-center w-lg-auto mb-2 mb-lg-0">
                    <h2 class="mb-0">Dashboard</h2>
                    <a href="{{ home_url }}" class="btn btn-secondary bg-opacity-25 d-lg-none">
                        <i class="fas fa-home me-1" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline"> Home</span>
                    </a>
                </div>

                <div id="dashboardButtonGroup" class="btn-group mt-2 mt-lg-0 mx-lg-auto gap-2" role="group" aria-label="Dashboard Navigation">
                    <a href="{% url 'dashboard_overview' %}" class="btn btn-primary {% if active_nav == 'overview' %}active{% endif %}" title="Overview">
                        <i class="fas fa-tachometer-alt fa-fw me-lg-2 d-lg-none" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline">Overview</span>
                    </a>
                    <a href="{% url 'dashboard_product_list' %}" class="btn btn-primary {% if active_nav == 'products' %}active{% endif %}" title="Products">
                        <i class="fas fa-box-open fa-fw me-lg-2 d-lg-none" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline">Products</span>
                    </a>
                    <a href="{% url 'dashboard_order_list' %}" class="btn btn-primary {% if active_nav == 'orders' %}active{% endif %}" title="Orders">
                        <i class="fas fa-receipt fa-fw me-lg-2 d-lg-none" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline">Orders</span>
                    </a>
                    <a href="{% url 'dashboard_review_list' %}" class="btn btn-primary {% if active_nav == 'comments' %}active{% endif %}" title="Comments">
                        <i class="fas fa-comments fa-fw me-lg-2 d-lg-none" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline">Comments</span>
                    </a>
                    <a href="{% url 'dashboard_statistics' %}" class="btn btn-primary {% if active_nav == 'statistics' %}active{% endif %}" title="Statistics">
                        <i class="fas fa-chart-line fa-fw me-lg-2 d-lg-none" aria-hidden="true"></i>
                        <span class="d-none d-lg-inline">Statistics</span>
                    </a>
                </div>

                <div class="d-none d-lg-block mt-2 mt-lg-0">
                     <a href="{{ home_url }}" class="btn btn-secondary btn-sm bg-opacity-25">
                        <i class="fas fa-home me-2 d-lg-none" aria-hidden="true"></i>Home
                    </a>
                </div>

            </div>
        </nav>

        <div class="dashboard-content">
            {% block dashboard_content %}{% endblock dashboard_content %}
        </div>

    </div>
{% endblock %}
