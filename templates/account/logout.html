{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block extra_title %}- {% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 p-5">
                <div class="card shadow rounded rounded-4">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">{% trans "Sign Out" %}</h2>
                        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            {{ redirect_field }}
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-danger px-3" type="submit">{% trans 'Sign Out' %}</button>
                                <a href="/" class="btn btn-secondary px-3">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
