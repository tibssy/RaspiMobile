{% load static %}

<nav class="navbar navbar-expand-md primary-bg">
    <div class="container mw-100 px-0">
        <a class="navbar-brand me-2" href="{{ home_url }}">
            <img src="{% static 'images/logo.webp' %}" alt="Site Logo" height="30" class="d-inline-block align-top">
            <span id="logo-text" class="text-white fw-bold ms-2">RaspiMobile</span>
        </a>

        <div class="d-flex d-md-none gap-2 ms-auto">
            {% if user.is_authenticated %}
            <button class="icon-button rounded user-button sidebar-control" aria-label="Open user profile menu"
                type="button" data-bs-toggle="tooltip" title="Profile">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
            </button>
            {% else %}
            <a class="icon-button rounded" aria-label="Login" href="{% url 'account_login' %}" data-bs-toggle="tooltip"
                title="Login">
                <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
            </a>
            {% endif %}

            <button class="icon-button rounded assistant-button sidebar-control d-none"
                aria-label="Open AI assistant (coming soon)" type="button" data-bs-toggle="tooltip"
                title="AI Assistant (coming soon)">
                <i class="fa-solid fa-robot" aria-hidden="true"></i>
            </button>

            <button class="icon-button rounded cart-button sidebar-control" aria-label="Open shopping cart"
                type="button" data-bs-toggle="tooltip" title="Cart">
                <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
            </button>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-caret-down navbar-toggler-icon-rotate"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav flex-row gap-3 gap-md-0 fs-5 text-center mt-2 mt-md-0 mb-0">
                <li class="nav-item flex-fill lh-1 d-md-none">
                    <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                        href="{{ home_url }}">Home</a>
                </li>
                <li class="nav-item flex-fill lh-1">
                    <a class="nav-link {% if request.path == products_url %}active{% endif %}" aria-current="page"
                        href="{{ products_url }}">Shop</a>
                </li>
                <li class="nav-item flex-fill lh-1">
                    <a class="nav-link {% if request.path == about_url %}active{% endif %}" aria-current="page"
                        href="{{ about_url }}">About</a>
                </li>
                {% if user.is_authenticated and user.is_staff %}
                <li class="nav-item flex-fill lh-1">
                    <a class="nav-link {% if request.path == dashboard_url %}active{% endif %}" aria-current="page"
                        href="{{ dashboard_url }}">Dashboard</a>
                </li>
                {% endif %}
            </ul>

            <form class="d-flex flex-fill ps-md-2 ps-lg-4 ps-xl-5 mt-3 mb-2 my-md-0 position-relative"
                action="{% url 'product_list' %}" method="get" role="search">
                <input class="form-control rounded lh-base pe-5" type="search" placeholder="Search" name="q"
                    value="{{ search_term }}" aria-label="Search">
                <button class="btn position-absolute top-50 end-0 translate-middle-y me-3 p-0 fs-5" type="submit"
                    aria-label="Submit search" data-bs-toggle="tooltip" title="Search">
                    <i class="fa-solid fa-magnifying-glass primary-fg" aria-hidden="true"></i>
                </button>
            </form>

            <div class="d-none d-md-flex gap-2 justify-content-end sidebar-width">
                {% if user.is_authenticated %}
                <button class="icon-button rounded user-button sidebar-control" data-carousel-index="0"
                    data-control-group="user" aria-label="Open user profile menu" type="button" data-bs-toggle="tooltip"
                    title="Profile">
                    <i class="fa-solid fa-user" aria-hidden="true"></i>
                </button>
                {% else %}
                <a class="icon-button rounded" aria-label="Login" href="{% url 'account_login' %}"
                    data-bs-toggle="tooltip" title="Login">
                    <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
                </a>
                {% endif %}

                <button class="icon-button rounded assistant-button sidebar-control d-none"
                    aria-label="Open AI assistant" type="button" data-bs-toggle="tooltip" title="AI Assistant">
                    <i class="fa-solid fa-robot" aria-hidden="true"></i>
                </button>

                <button class="icon-button rounded cart-button sidebar-control" aria-label="Open shopping cart"
                    type="button" data-bs-toggle="tooltip" title="Cart">
                    <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
